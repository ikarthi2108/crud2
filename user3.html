<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
  
  <style>
  
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
    background-image: url(assests/bg-8.avif);
    background-repeat: no-repeat;
    background-size: cover;
   
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .profile-card {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .profile-card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
  }

  .profile-card .details {
    margin-left: 20px;
  }

  .profile-card p {
    margin: 10px 0;
  }

  .btn-container {
    text-align: center;
    margin-top: 20px;
  }

  .btn-container button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
  }

  .btn-container button:hover {
    background-color: #45a049;
  }

  @media screen and (max-width: 600px) {
    .profile-card {
      flex-direction: column;
    }

    .profile-card img {
      margin: 0 auto 20px;
    }

    .profile-card .details {
      margin-left: 0;
      text-align: center;
    }
  }
.container:hover{
  transform: scale(1.1);
}
</style>

  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <div class="profile-card">
      <img src="assests/p-3.jpg" alt="User Photo">
      <div class="details">
        <p><strong>Account Holder Name:</strong> Kris</p>
        <p><strong>Account Number:</strong> 787865</p>
        <p><strong>Account Type:</strong> current</p>
        <p><strong>Address:</strong> bengaluru</p>
        <p id="balance"><strong>Balance:</strong>60000</p>
        <p><strong>ID:</strong> 8</p>
      </div>
    </div>
    <div class="btn-container">
      <button id="withdraw-btn">Withdraw</button>
      <button id="deposit-btn">Deposit</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
  <script>
    const withdrawBtn = document.getElementById('withdraw-btn');
    const depositBtn = document.getElementById('deposit-btn');
    const balanceElement = document.getElementById('balance');
    let balance = 78900; // Initial balance

    withdrawBtn.addEventListener('click', () => {
      Swal.fire({
        title: 'Withdraw Amount',
        input: 'number',
        inputLabel: 'Enter the amount',
        inputAttributes: {
          step: 'any',
          min: 0,
          max: balance // Maximum withdrawal amount is the current balance
        },
        showCancelButton: true,
        confirmButtonText: 'Withdraw',
        cancelButtonText: 'Cancel',
        showLoaderOnConfirm: true,
        preConfirm: (amount) => {
          // Process the withdrawal logic here
          // You can perform AJAX requests or handle the logic locally
          // Replace the following lines with your own logic
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              // Update the balance
              balance -= Number(amount);
              resolve();
            }, 1000);
          });
        },
        allowOutsideClick: () => !Swal.isLoading()
      }).then((result) => {
        if (result.isConfirmed) {
          // Update the balance element with the new balance
          balanceElement.innerText = `Balance: ${balance.toLocaleString()}`;
          Swal.fire({
            icon: 'success',
            title: 'Withdrawal Successful',
            text: 'Amount has been withdrawn.'
          });
        }
      });
    });

    depositBtn.addEventListener('click', () => {
      Swal.fire({
        title: 'Deposit Amount',
        input: 'number',
        inputLabel: 'Enter the amount',
        inputAttributes: {
          step: 'any',
          min: 0
        },
        showCancelButton: true,
        confirmButtonText: 'Deposit',
        cancelButtonText: 'Cancel',
        showLoaderOnConfirm: true,
        preConfirm: (amount) => {
          // Process the deposit logic here
          // You can perform AJAX requests or handle the logic locally
          // Replace the following lines with your own logic
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              // Update the balance
              balance += Number(amount);
              resolve();
            }, 1000);
          });
        },
        allowOutsideClick: () => !Swal.isLoading()
      }).then((result) => {
        if (result.isConfirmed) {
          // Update the balance element with the new balance
          balanceElement.innerText = `Balance: ${balance.toLocaleString()}`;
          Swal.fire({
            icon: 'success',
            title: 'Deposit Successful',
            text: 'Amount has been deposited.'
          });
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <!-- Your bank logo and navigation menu goes here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- Navbar content -->
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <!-- Welcome message and account summary -->
    <div class="row">
      <div class="col-md-6">
        <h2>Welcome, John Doe!</h2>
        <p>Account Number: XXXX-XXXX-XXXX-1234</p>
        <!-- Additional account information or actions can be displayed here -->
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Account Summary</h5>
            <!-- Display account balances and other details -->
          </div>
        </div>
      </div>
    </div>

    <!-- Offers section -->
    <div class="row mt-5">
      <div class="col-md-12">
        <h3>Special Offers</h3>
        <div class="card-deck">
          <!-- Offer cards -->
          <div class="card">
            <img src="assests/c-1.png" class="card-img-top" alt="Offer 1">
            <div class="card-body">
              <h5 class="card-title">Offer 1</h5>
              <p class="card-text">Description of the offer.</p>
              <!-- Additional details or apply button can be added -->
            </div>
          </div>

          <div class="card">
            <img src="assests/c-2.jpg" class="card-img-top" alt="Offer 2">
            <div class="card-body">
              <h5 class="card-title">Offer 2</h5>
              <p class="card-text">Description of the offer.</p>
              <!-- Additional details or apply button can be added -->
            </div>
          </div>

          <div class="card">
            <img src="assests/c-3.jpg" class="card-img-top" alt="Offer 3">
            <div class="card-body">
              <h5 class="card-title">Offer 3</h5>
              <p class="card-text">Description of the offer.</p>
              <!-- Additional details or apply button can be added -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
